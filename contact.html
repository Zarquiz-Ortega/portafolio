      <!--==================== CONTACTO ====================-->
      <section class="contact section">
         <h2 class="section__title">Aqui puedes <br> Dejarme un mensaje</h2>

         <div class="contact__page container grid">
            <form action="" class="contact__form grid" id="contact-form">
               <div class="contact__grup grid">
                  <div class="contact__box">
                     <input type="text" name="user_name" id="name" required placeholder="Escribe tu nombre" class="contact__input">
                     <label for="name" class="contact__label">Nombre</label>
                  </div>
                  <div class="contact__box">
                     <input type="text" name="user_email" id="email" required placeholder="Escribe tu correo" class="contact__input">
                     <label for="email" class="contact__label">Correo</label>
                  </div>

                  <div class="contact__box contact__area">
                     <textarea name="user_message" id="message" readonly placeholder="Escribe tu mensaje" class="contact__input"></textarea>
                     <label for="message" class="contact__label">Mensaje</label>
                  </div>
               </div>

               <p class="contact__message" id="contact-menssage"></p>

               <button type="submit" class="contact__send button" onclick="alert('Por el momento mi portafolio se encuentra en desarollo')">Enviar mensaje</button>
            </form>
         </div>
      </section>
